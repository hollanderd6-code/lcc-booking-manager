<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement réussi - Boostinghost</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }
    h1 {
      color: #111827;
      font-size: 28px;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .info-box {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .info-row:last-child {
      margin-bottom: 0;
    }
    .info-label {
      color: #6b7280;
    }
    .info-value {
      color: #111827;
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✓</div>
    <h1>Paiement réussi !</h1>
    <p>Votre caution a été enregistrée avec succès. Le montant sera temporairement bloqué sur votre carte et sera libéré après votre séjour.</p>
    
    <div class="info-box">
      <div class="info-row">
        <span class="info-label">Statut</span>
        <span class="info-value">Autorisé</span>
      </div>
      <div class="info-row">
        <span class="info-label">Type</span>
        <span class="info-value">Empreinte bancaire</span>
      </div>
      <div class="info-row">
        <span class="info-label">Note</span>
        <span class="info-value">Non débité</span>
      </div>
    </div>
    
    <p style="font-size: 14px; color: #9ca3af;">Vous pouvez fermer cette page en toute sécurité.</p>
  </div>
</body>
</html>
