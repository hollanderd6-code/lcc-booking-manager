<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection vers le chat...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
    .fallback-link {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background: white;
      color: #7c3aed;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 0.5s ease 3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Ouverture du chat...</h1>
    <p id="status">Redirection en cours</p>
    <a href="#" id="fallbackLink" class="fallback-link" style="display: none;">
      Ouvrir le chat dans le navigateur
    </a>
  </div>

  <script>
    (function() {
      // Récupérer le property ID depuis l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const propertyId = urlParams.get('property');
      
      if (!propertyId) {
        document.getElementById('status').textContent = 'Erreur: ID de propriété manquant';
        return;
      }

      // URL de l'app (deep link)
      const appUrl = `boostinghost-guest://guest?property=${propertyId}`;
      
      // URL web de fallback
      const webUrl = `/chat-guest.html?property=${propertyId}`;
      
      // Détecter le système
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isAndroid = /Android/i.test(navigator.userAgent);
      
      // Tenter d'ouvrir l'app
      let appOpened = false;
      
      if (isIOS || isAndroid) {
        // Essayer d'ouvrir l'app via custom scheme
        window.location.href = appUrl;
        
        // Fallback après 2 secondes si l'app ne s'ouvre pas
        setTimeout(function() {
          if (!appOpened && !document.hidden) {
            console.log('App non installée, redirection vers web');
            window.location.href = webUrl;
          }
        }, 2000);
        
        // Détecter si l'app s'est ouverte (l'utilisateur quitte la page)
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            appOpened = true;
          }
        });
        
      } else {
        // Desktop → direct vers web
        console.log('Desktop détecté, redirection directe vers web');
        window.location.href = webUrl;
      }
      
      // Afficher le lien de fallback après 3 secondes
      setTimeout(function() {
        const fallbackLink = document.getElementById('fallbackLink');
        fallbackLink.href = webUrl;
        fallbackLink.style.display = 'inline-block';
        document.getElementById('status').textContent = 'L\'app ne s\'ouvre pas ?';
      }, 3000);
      
    })();
  </script>
</body>
</html>
