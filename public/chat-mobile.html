<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Chat - Boostinghost</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #10B981;
      --primary-hover: #059669;
      --bg-primary: #ffffff;
      --bg-secondary: #F9FAFB;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border-color: #E5E7EB;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #efeae2;
      position: fixed;
      -webkit-overflow-scrolling: touch;
    }
    
    /* ============================================
       LAYOUT PRINCIPAL - Flexbox vertical
       ============================================ */
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      height: 100dvh; /* Hauteur dynamique */
      overflow: hidden;
    }
    
    /* Fallback pour anciens navigateurs */
    @supports not (height: 100dvh) {
      .chat-container {
        height: 100vh;
      }
    }
    
    /* ============================================
       HEADER - Fixe en haut
       ============================================ */
    .chat-header {
      flex-shrink: 0;
      background: white;
      padding: 12px 16px;
      padding-top: max(12px, env(safe-area-inset-top));
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }
    
    .back-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-primary);
      flex-shrink: 0;
    }
    
    .back-button:active {
      background: var(--border-color);
    }
    
    .chat-title {
      flex: 1;
      min-width: 0;
    }
    
    .chat-title h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-title p {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .action-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary-color);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      color: white;
      flex-shrink: 0;
    }
    
    .action-button:active {
      background: var(--primary-hover);
    }
    
    /* ============================================
       MESSAGES - Zone scrollable
       ============================================ */
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 16px;
      background: #efeae2;
      background-image: radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* ============================================
       MESSAGES - Style WhatsApp
       ============================================ */
    .message {
      max-width: 85%;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.2s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.owner {
      align-self: flex-end;
    }
    
    .message.guest {
      align-self: flex-start;
    }
    
    .message-bubble {
      padding: 8px 12px;
      border-radius: 18px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.08);
      word-wrap: break-word;
      position: relative;
    }
    
    .message.owner .message-bubble {
      background: #dcf8c6;
    }
    
    .message.guest .message-bubble {
      background: white;
    }
    
    /* Triangles WhatsApp */
    .message.owner .message-bubble::after {
      content: "";
      position: absolute;
      right: -6px;
      bottom: 6px;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 6px solid #dcf8c6;
    }
    
    .message.guest .message-bubble::after {
      content: "";
      position: absolute;
      left: -6px;
      bottom: 6px;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 6px solid white;
    }
    
    .message-text {
      font-size: 14px;
      line-height: 1.4;
      color: var(--text-primary);
      white-space: pre-wrap;
    }
    
    .message-image {
      margin: 0;
      padding: 0;
    }
    
    .message-image img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      display: block;
      cursor: pointer;
      object-fit: cover;
    }
    
    .message-meta {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      justify-content: flex-end;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state i {
      font-size: 48px;
      opacity: 0.3;
      margin-bottom: 16px;
    }
    
    /* ============================================
       INPUT - Fixe en bas
       ============================================ */
    .chat-input-container {
      flex-shrink: 0;
      background: white;
      padding: 10px 16px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
      align-items: flex-end;
      z-index: 100;
    }
    
    .photo-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-secondary);
      flex-shrink: 0;
    }
    
    .photo-button:active {
      background: var(--border-color);
    }
    
    .photo-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .chat-input {
      flex: 1;
      min-height: 40px;
      max-height: 100px;
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      resize: none;
      overflow-y: auto;
      background: white;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: white;
      flex-shrink: 0;
    }
    
    .send-button:active {
      background: var(--primary-hover);
      transform: scale(0.95);
    }
    
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* ============================================
       LOADING
       ============================================ */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .loading i {
      font-size: 32px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <div class="chat-title">
        <h1 id="guestName">Chargement...</h1>
        <p id="propertyName"></p>
      </div>
    
    <!-- Messages -->
    <div class="chat-messages" id="messagesContainer">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Chargement des messages...</span>
      </div>
    </div>
    
    <!-- Input -->
    <div class="chat-input-container">
      <textarea 
        class="chat-input" 
        id="messageInput" 
        placeholder="√âcrivez votre message..."
        rows="1"
      ></textarea>
      
      <button class="photo-button" id="photoBtn" onclick="openPhotoPicker()">
        <i class="fas fa-image"></i>
      </button>
      
      <button class="send-button" id="sendButton" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <script>
    // Configuration
    const IS_NATIVE = window.Capacitor?.isNativePlatform() || false;
    const API_URL = IS_NATIVE 
      ? 'https://lcc-booking-manager.onrender.com'
      : window.location.origin;
    
    // √âtat
    let conversationId = null;
    let socket = null;
    
    // ============================================
    // INITIALISATION
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      // R√©cup√©rer l'ID depuis l'URL
      const params = new URLSearchParams(window.location.search);
      conversationId = params.get('id') || sessionStorage.getItem('current_conversation_id');
      
      if (!conversationId) {
        alert('Conversation introuvable');
        goBack();
        return;
      }
      
      // Charger les donn√©es
      await loadConversation();
      await loadMessages();
      
      // Connecter Socket.IO
      connectSocket();
      
      // Auto-resize textarea
      const input = document.getElementById('messageInput');
      input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
      });
      
      // Send on Enter
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
    
    // ============================================
    // RETOUR
    // ============================================
    function goBack() {
      if (socket) {
        socket.disconnect();
      }
      sessionStorage.removeItem('current_conversation_id');
      window.history.back();
    }
    
    // ============================================
    // CHARGER CONVERSATION
    // ============================================
    async function loadConversation() {
      try {
        const token = localStorage.getItem('lcc_token');
        const response = await fetch(`${API_URL}/api/chat/conversations`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (!response.ok) throw new Error('Erreur chargement');
        
        const data = await response.json();
        const conv = data.conversations.find(c => c.id == conversationId);
        
        if (conv) {
          document.getElementById('guestName').textContent = conv.guest_first_name || 'Voyageur';
          document.getElementById('propertyName').textContent = conv.property_name || '';
          
          // Afficher bouton g√©n√©ration si Booking
          if (conv.platform?.toLowerCase().includes('booking')) {
            document.getElementById('btnGenerate').style.display = 'flex';
          }
        }
      } catch (error) {
        console.error('Erreur:', error);
      }
    }
    
    // ============================================
    // CHARGER MESSAGES
    // ============================================
    async function loadMessages() {
      try {
        const token = localStorage.getItem('lcc_token');
        const response = await fetch(`${API_URL}/api/chat/messages/${conversationId}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (!response.ok) throw new Error('Erreur chargement messages');
        
        const data = await response.json();
        displayMessages(data.messages || []);
        
        // Marquer comme lu
        await fetch(`${API_URL}/api/chat/mark-read/${conversationId}`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
      } catch (error) {
        console.error('Erreur:', error);
      }
    }
    
    // ============================================
    // AFFICHER MESSAGES
    // ============================================
    function displayMessages(messages) {
      const container = document.getElementById('messagesContainer');
      
      if (!messages || messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <p>Aucun message</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      messages.forEach(msg => appendMessage(msg));
      scrollToBottom();
    }
    
    function appendMessage(message) {
      const container = document.getElementById('messagesContainer');
      const isOwner = message.sender_type === 'owner';
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwner ? 'owner' : 'guest'}`;
      
      const time = new Date(message.created_at).toLocaleTimeString('fr-FR', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      // V√©rifier si c'est une image
      const imageRegex = /\[IMAGE:(https?:\/\/[^\]]+)\]/g;
      const imageMatch = imageRegex.exec(message.message);
      
      let content;
      if (imageMatch) {
        // C'est une image
        const imageUrl = imageMatch[1];
        content = `
          <div class="message-image">
            <img src="${imageUrl}" alt="Photo" onclick="window.open('${imageUrl}', '_blank')" />
          </div>
        `;
      } else {
        // C'est un message texte normal
        content = `<div class="message-text">${escapeHtml(message.message)}</div>`;
      }
      
      messageDiv.innerHTML = `
        <div class="message-bubble">
          ${content}
          <div class="message-meta">
            <span>${time}</span>
            ${isOwner ? '<span>Envoy√©</span>' : ''}
          </div>
        </div>
      `;
      
      container.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      container.scrollTop = container.scrollHeight;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // ============================================
    // ENVOYER MESSAGE
    // ============================================
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      try {
        const token = localStorage.getItem('lcc_token');
        const response = await fetch(`${API_URL}/api/chat/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({
            conversation_id: conversationId,
            message: message,
            sender_type: 'owner'
          })
        });
        
        if (!response.ok) throw new Error('Erreur envoi');
        
        input.value = '';
        input.style.height = 'auto';
      } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur lors de l\'envoi');
      }
    }
    
    // ============================================
    // SOCKET.IO
    // ============================================
    function connectSocket() {
      socket = io(API_URL);
      
      socket.on('connect', () => {
        console.log('Socket connect√©');
        socket.emit('join_conversation', conversationId);
      });
      
      socket.on('new_message', (message) => {
        if (message.conversation_id == conversationId) {
          appendMessage(message);
        }
      });
      
      socket.on('disconnect', () => {
        console.log('Socket d√©connect√©');
      });
    }
    
    // ============================================
    // G√âN√âRATION MESSAGE
    // ============================================
    async function generateMessage() {
      try {
        const token = localStorage.getItem('lcc_token');
        const response = await fetch(`${API_URL}/api/chat/generate-booking-message/${conversationId}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (!response.ok) throw new Error('Erreur g√©n√©ration');
        
        const data = await response.json();
        
        if (data.success && data.message) {
          await navigator.clipboard.writeText(data.message);
          alert('‚úÖ Message copi√© !');
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur lors de la g√©n√©ration');
      }
    }
    
    // ============================================
    // GESTION PHOTOS (Cloudinary comme app guest)
    // ============================================
    function openPhotoPicker() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;
      input.style.display = 'none';
      
      input.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
          await uploadPhotos(files);
        }
        input.remove();
      });
      
      document.body.appendChild(input);
      input.click();
    }
    
    async function uploadPhotos(files) {
      console.log('üì∑ Upload de', files.length, 'photo(s)');
      
      const sendButton = document.getElementById('sendButton');
      const photoBtn = document.getElementById('photoBtn');
      
      sendButton.disabled = true;
      photoBtn.disabled = true;
      
      try {
        for (const file of files) {
          console.log('üì∑ Fichier:', file.name, 'Taille:', file.size);
          
          // V√©rifier que c'est une image
          if (!file.type.startsWith('image/')) {
            throw new Error('Le fichier doit √™tre une image');
          }
          
          // V√©rifier la taille (max 5MB)
          if (file.size > 5 * 1024 * 1024) {
            throw new Error('Image trop volumineuse (max 5MB)');
          }
          
          // Afficher message temporaire
          const tempId = Date.now();
          appendTempMessage(tempId, 'üì∑ Upload de la photo...');
          
          // Upload vers Cloudinary
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', 'chat-photos');
          
          const cloudinaryResponse = await fetch('https://api.cloudinary.com/v1_1/dvn95fhbx/image/upload', {
            method: 'POST',
            body: formData
          });
          
          if (!cloudinaryResponse.ok) {
            throw new Error('Erreur upload Cloudinary');
          }
          
          const cloudinaryData = await cloudinaryResponse.json();
          const imageUrl = cloudinaryData.secure_url;
          
          console.log('‚úÖ Photo upload√©e:', imageUrl);
          
          // Envoyer le message avec le tag [IMAGE:url]
          const messageWithImage = `[IMAGE:${imageUrl}]`;
          
          const token = localStorage.getItem('lcc_token');
          const response = await fetch(`${API_URL}/api/chat/send`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
              conversation_id: conversationId,
              sender_type: 'owner',
              message: messageWithImage
            })
          });
          
          // Supprimer message temporaire
          removeTempMessage(tempId);
          
          if (!response.ok) {
            throw new Error('Erreur envoi photo');
          }
          
          console.log('‚úÖ Photo envoy√©e avec succ√®s');
        }
        
      } catch (error) {
        console.error('‚ùå Erreur upload photo:', error);
        alert('Erreur lors de l\'envoi: ' + error.message);
      } finally {
        sendButton.disabled = false;
        photoBtn.disabled = false;
      }
    }
    
    function appendTempMessage(id, text) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message owner';
      messageDiv.id = `temp-${id}`;
      messageDiv.innerHTML = `
        <div class="message-bubble" style="opacity: 0.7;">
          <div class="message-text">
            <i class="fas fa-spinner fa-spin"></i> ${escapeHtml(text)}
          </div>
        </div>
      `;
      container.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function removeTempMessage(id) {
      const temp = document.getElementById(`temp-${id}`);
      if (temp) temp.remove();
    }
  </script>
</body>
</html>
