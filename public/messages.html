<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Rapides - LCC Booking Manager</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    .messages-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .messages-header {
      margin-bottom: 32px;
    }
    
    .messages-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 16px;
      transition: var(--transition);
    }
    
    .back-link:hover {
      gap: 12px;
    }
    
    .timeline-section {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .timeline-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border-color);
    }
    
    .timeline-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }
    
    .timeline-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .timeline-count {
      background: var(--primary-color);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      margin-left: auto;
    }
    
    .reservation-list {
      display: grid;
      gap: 16px;
    }
    
    .reservation-item {
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      border-left: 4px solid;
      transition: var(--transition);
    }
    
    .reservation-item:hover {
      box-shadow: var(--shadow-sm);
      transform: translateX(4px);
    }
    
    .reservation-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    
    .reservation-info h3 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .reservation-meta {
      color: var(--text-secondary);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .template-selector {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .template-btn {
      background: white;
      border: 2px solid var(--border-color);
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .template-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
    
    .template-btn.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }
    
    .message-preview {
      margin-top: 16px;
      padding: 16px;
      background: white;
      border-radius: var(--radius-sm);
      border: 2px solid var(--border-color);
    }
    
    .message-subject {
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .message-body {
      white-space: pre-wrap;
      color: var(--text-secondary);
      line-height: 1.8;
      font-size: 14px;
    }
    
    .copy-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }
    
    .copy-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    
    .copy-btn.copied {
      background: #4CAF50;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state i {
      font-size: 64px;
      opacity: 0.3;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-home"></i>
          <span>LCC Booking Manager</span>
        </div>
      </div>
    </div>
  </header>

  <main class="messages-container">
    <div class="messages-header">
      <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Retour au calendrier
      </a>
      <h1>
        <i class="fas fa-comment-dots"></i>
        Messages Rapides
      </h1>
      <p style="color: var(--text-secondary); margin-top: 8px;">
        Préparez vos messages en 1 clic et copiez-les dans Airbnb/Booking
      </p>
    </div>

    <!-- Arrivées aujourd'hui -->
    <div class="timeline-section" id="checkinsToday">
      <div class="timeline-header">
        <div class="timeline-icon" style="background: #e74c3c;">
          <i class="fas fa-door-open"></i>
        </div>
        <div class="timeline-title">Arrivées aujourd'hui</div>
        <div class="timeline-count" id="countToday">0</div>
      </div>
      <div class="reservation-list" id="listToday"></div>
    </div>

    <!-- Arrivées demain -->
    <div class="timeline-section" id="checkinsTomorrow">
      <div class="timeline-header">
        <div class="timeline-icon" style="background: #f39c12;">
          <i class="fas fa-calendar-day"></i>
        </div>
        <div class="timeline-title">Arrivées demain</div>
        <div class="timeline-count" id="countTomorrow">0</div>
      </div>
      <div class="reservation-list" id="listTomorrow"></div>
    </div>

    <!-- Prochaines 7 jours -->
    <div class="timeline-section" id="checkinsNext7">
      <div class="timeline-header">
        <div class="timeline-icon" style="background: #3498db;">
          <i class="fas fa-calendar-week"></i>
        </div>
        <div class="timeline-title">Prochains 7 jours</div>
        <div class="timeline-count" id="countNext7">0</div>
      </div>
      <div class="reservation-list" id="listNext7"></div>
    </div>

    <!-- Séjours en cours -->
    <div class="timeline-section" id="currentStays">
      <div class="timeline-header">
        <div class="timeline-icon" style="background: #2ecc71;">
          <i class="fas fa-home"></i>
        </div>
        <div class="timeline-title">Séjours en cours</div>
        <div class="timeline-count" id="countCurrent">0</div>
      </div>
      <div class="reservation-list" id="listCurrent"></div>
    </div>

    <!-- Départs aujourd'hui -->
    <div class="timeline-section" id="checkoutsToday">
      <div class="timeline-header">
        <div class="timeline-icon" style="background: #95a5a6;">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <div class="timeline-title">Départs aujourd'hui</div>
        <div class="timeline-count" id="countCheckouts">0</div>
      </div>
      <div class="reservation-list" id="listCheckouts"></div>
    </div>

  </main>

  <div class="toast-container" id="toastContainer"></div>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Chargement...</p>
    </div>
  </div>

  <script src="/js/messages.js"></script>
</body>
</html>
