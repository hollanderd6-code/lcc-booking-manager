<!DOCTYPE html>
<html data-theme="light" lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier - Boostinghost</title>

<script>
// V√©rification auth
const token = localStorage.getItem('lcc_token');
const accountType = localStorage.getItem('lcc_account_type');
const permissions = JSON.parse(localStorage.getItem('lcc_permissions') || '{}');

if (!token) {
  window.location.href = '/login.html';
} else if (accountType !== 'sub') {
  window.location.href = '/app.html';
} else if (!permissions.can_view_reservations) {
  alert('Vous n\'avez pas la permission de voir le calendrier');
  window.location.href = '/sub-account.html';
}

console.log('‚úÖ Sous-compte avec permission calendrier');
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
<link href="/css/style.css" rel="stylesheet"/>
<link href="/css/bh-shared.css" rel="stylesheet"/>
<link href="/css/dark-mode.css" rel="stylesheet"/>

<style>
/* On importe tous les styles du calendrier de app.html */
body {
  background: #f9fafb;
  font-family: 'Inter', sans-serif;
}

.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 400px;
  color: #6b7280;
}

.loading-container i {
  font-size: 48px;
  margin-bottom: 16px;
  color: #10b981;
}

/* On va charger app.html dans un iframe pour avoir EXACTEMENT le m√™me calendrier */
#calendarFrame {
  width: 100%;
  height: calc(100vh - 80px);
  border: none;
  background: white;
}

.calendar-header {
  background: linear-gradient(135deg, #10B981, #059669);
  color: white;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.calendar-header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 12px;
}

.btn-back {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s;
}

.btn-back:hover {
  background: rgba(255,255,255,0.3);
}
</style>

</head>

<body data-page="calendar">

<!-- Sidebar -->
<div id="bhSidebar"></div>

<div class="app-container">
  <main class="main-content">
    
    <!-- Header -->
    <div class="calendar-header">
      <h1>
        <i class="fas fa-calendar"></i>
        Calendrier des r√©servations
      </h1>
      <button class="btn-back" onclick="window.location.href='/sub-account.html'">
        <i class="fas fa-arrow-left"></i>
        Retour
      </button>
    </div>

    <!-- Chargement -->
    <div class="loading-container" id="loadingContainer">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Chargement du calendrier...</p>
    </div>

    <!-- Iframe avec app.html -->
    <iframe id="calendarFrame" style="display:none;"></iframe>

  </main>
</div>

<!-- Scripts -->
<script src="/js/bh-layout.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async function() {
  const iframe = document.getElementById('calendarFrame');
  const loading = document.getElementById('loadingContainer');
  const token = localStorage.getItem('lcc_token');

  try {
    // 1. R√©cup√©rer les propri√©t√©s accessibles pour ce sous-compte
    const propsRes = await fetch('/api/sub-accounts/accessible-properties', {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!propsRes.ok) {
      throw new Error('Impossible de charger les propri√©t√©s accessibles');
    }

    const propsData = await propsRes.json();
    const accessiblePropertyIds = propsData.propertyIds || [];

    console.log('üè† Propri√©t√©s accessibles:', accessiblePropertyIds);

    // 2. Charger app-subaccount.html dans l'iframe (version sans v√©rif auth)
    iframe.src = '/app-subaccount.html';

    // 3. Une fois charg√©, filtrer le calendrier
    iframe.onload = function() {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        // Attendre que le calendrier soit rendu
        setTimeout(() => {
          // Filtrer les lignes du calendrier pour ne garder que les propri√©t√©s accessibles
          const propertyRows = iframeDoc.querySelectorAll('[data-property-id]');
          
          let visibleCount = 0;
          propertyRows.forEach(row => {
            const propertyId = row.getAttribute('data-property-id');
            
            // Si accessiblePropertyIds est vide = acc√®s √† tout
            if (accessiblePropertyIds.length === 0 || accessiblePropertyIds.includes(propertyId)) {
              row.style.display = '';
              visibleCount++;
            } else {
              row.style.display = 'none';
            }
          });

          console.log(`‚úÖ ${visibleCount} logements visibles sur ${propertyRows.length}`);

          // Masquer le loading, afficher l'iframe
          loading.style.display = 'none';
          iframe.style.display = 'block';
        }, 1000);

      } catch (err) {
        console.error('Erreur filtrage calendrier:', err);
        // Afficher quand m√™me le calendrier complet en cas d'erreur
        loading.style.display = 'none';
        iframe.style.display = 'block';
      }
    };

  } catch (error) {
    console.error('‚ùå Erreur:', error);
    loading.innerHTML = `
      <i class="fas fa-exclamation-triangle" style="color:#ef4444;"></i>
      <p style="color:#ef4444;">Erreur de chargement du calendrier</p>
      <p style="font-size:14px;">${error.message}</p>
    `;
  }
});
</script>

</body>
</html>
