<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Param√®tres - LCC Booking Manager</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    .settings-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .settings-header {
      margin-bottom: 32px;
    }
    
    .settings-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 16px;
      transition: var(--transition);
    }
    
    .back-link:hover {
      gap: 12px;
    }
    
    .properties-grid {
      display: grid;
      gap: 20px;
    }
    
    .property-card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      padding: 24px;
      border-left: 4px solid var(--primary-color);
      transition: var(--transition);
    }
    
    .property-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    
    .property-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    .property-info {
      flex: 1;
    }
    
    .property-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .color-badge {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
    }
    
    .property-meta {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .property-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-icon-action {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .btn-edit {
      background: var(--bg-secondary);
      color: var(--primary-color);
    }
    
    .btn-edit:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-delete {
      background: var(--bg-secondary);
      color: #e74c3c;
    }
    
    .btn-delete:hover {
      background: #e74c3c;
      color: white;
    }
    
    .ical-urls {
      margin-top: 16px;
    }
    
    .ical-url-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .ical-url-item i {
      color: var(--primary-color);
    }
    
    .ical-source {
      font-weight: 600;
      color: var(--text-primary);
      min-width: 100px;
    }
    
    .ical-url-text {
      flex: 1;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: monospace;
      font-size: 12px;
    }
    
    .btn-test-url {
      background: transparent;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .btn-test-url:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-add-property {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow-sm);
    }
    
    .btn-add-property:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .form-group input,
    .form-group textarea {
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      transition: var(--transition);
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .color-picker {
      width: 60px;
      height: 40px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
    }
    
    .color-preview {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      font-family: monospace;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .url-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .url-input-group {
      display: flex;
      gap: 8px;
    }
    
    .url-input-group input {
      flex: 1;
    }
    
    .btn-remove-url {
      background: #e74c3c;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-remove-url:hover {
      background: #c0392b;
    }
    
    .btn-add-url {
      background: var(--bg-secondary);
      color: var(--primary-color);
      border: none;
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    
    .btn-add-url:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 8px;
    }
    
    .btn-cancel {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-cancel:hover {
      background: var(--border-color);
    }
    
    .btn-save {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-save:hover {
      background: var(--secondary-color);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state i {
      font-size: 64px;
      opacity: 0.3;
      margin-bottom: 16px;
    }
    
    .test-result {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      margin-top: 8px;
      font-size: 14px;
    }
    
    .test-result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .test-result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-home"></i>
          <span>LCC Booking Manager</span>
        </div>
      </div>
    </div>
  </header>

  <main class="settings-container">
    <div class="settings-header">
      <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Retour au calendrier
      </a>
      <h1>
        <i class="fas fa-cog"></i>
        Gestion des Logements
      </h1>
    </div>

    <button class="btn-add-property" onclick="openAddPropertyModal()">
      <i class="fas fa-plus"></i>
      Ajouter un logement
    </button>

    <div class="properties-grid" id="propertiesGrid">
      <!-- Properties will be loaded here -->
    </div>
  </main>

  <!-- Edit Property Modal -->
  <div class="modal" id="editPropertyModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Modifier le logement</h2>
        <button class="modal-close" onclick="closeEditModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form class="modal-form" id="propertyForm" onsubmit="saveProperty(event)">
          <input type="hidden" id="propertyId">
          
          <div class="form-group">
            <label for="propertyName">
              <i class="fas fa-home"></i>
              Nom du logement
            </label>
            <input type="text" id="propertyName" required placeholder="Ex: Saint-Gratien - RDC">
          </div>
          
          <div class="form-group">
            <label for="propertyColor">
              <i class="fas fa-palette"></i>
              Couleur
            </label>
            <div class="color-picker-wrapper">
              <input type="color" id="propertyColor" class="color-picker" value="#E67E50">
              <div class="color-preview" id="colorPreview">#E67E50</div>
            </div>
          </div>
          
          <div class="form-group">
            <label>
              <i class="fas fa-link"></i>
              URLs iCal
            </label>
            <div class="url-list" id="urlList">
              <!-- URLs will be added here -->
            </div>
            <button type="button" class="btn-add-url" onclick="addUrlField()">
              <i class="fas fa-plus"></i>
              Ajouter une URL
            </button>
          </div>
          
          <div class="modal-actions">
            <button type="button" class="btn-cancel" onclick="closeEditModal()">Annuler</button>
            <button type="submit" class="btn-save">
              <i class="fas fa-save"></i>
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Chargement...</p>
    </div>
  </div>

  <script src="/js/settings.js"></script>
</body>
</html>
